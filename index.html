<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo de 5 Modos Solarpunk</title>

  <!-- Estilos globales y carrusel -->
  <link rel="stylesheet" href="/solar5/src/css/main.css">
  
  <!-- Estilos específicos (opcional, o puedes cargarlos dinámicamente en main.js) -->
  <link rel="stylesheet" href="/solar5/src/css/mode1.css">
  <link rel="stylesheet" href="/solar5/src/css/mode2.css">
  <link rel="stylesheet" href="/solar5/src/css/mode3.css">
  <link rel="stylesheet" href="/solar5/src/css/mode4.css">
  <link rel="stylesheet" href="/solar5/src/css/mode5.css">
</head>
<body>

  <!-- CONTENEDOR PRINCIPAL DE MODOS (carrusel) -->
  <div class="container" id="slider">
    
    <!-- Cada sección estará vacía al inicio, la llenaremos con fetch() -->
    <section class="mode" id="mode1"></section>
    <section class="mode" id="mode2"></section>
    <section class="mode" id="mode3"></section>
    <section class="mode" id="mode4"></section>
    <section class="mode" id="mode5"></section>
  </div>

  <!-- BOTONES DE NAVEGACIÓN FLOTANTES -->
  <div class="nav-buttons">
    <button onclick="goToSlide(0)">Modo 1</button>
    <button onclick="goToSlide(1)">Modo 2</button>
    <button onclick="goToSlide(2)">Modo 3</button>
    <button onclick="goToSlide(3)">Modo 4</button>
    <button onclick="goToSlide(4)">Modo 5</button>
  </div>

  <!-- Scripts: primero el "global", luego cada modo -->
  <script src="/solar5/src/js/main.js"></script>
  <script src="/solar5/src/js/mode1.js"></script>
  <script src="/solar5/src/js/mode2.js"></script>
  <script src="/solar5/src/js/mode3.js"></script>
  <script src="/solar5/src/js/mode4.js"></script>
  <script src="/solar5/src/js/mode5.js"></script>
</body>
</html>
